<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>CRASH</h1>
        </header>

        <main class="game-interface">
            <section class="game-display-area">
                <div id="flight-path-container">
                    <div id="rocket-wrapper">
                        <svg id="rocket-svg" class="rocket-graphic" viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="rocketBodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#B0BEC5;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#78909C;stop-opacity:1" />
                                </linearGradient>
                                <linearGradient id="rocketFlameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#F44336;stop-opacity:0.5" />
                                </linearGradient>
                            </defs>
                            <path id="rocket-flame" d="M20 90 Q30 125 40 90 L35 85 L25 85 Z" fill="url(#rocketFlameGradient)" style="transform-origin: 30px 90px; display:none;">
                                <animate attributeName="d"
                                    values="M20 90 Q30 125 40 90 L35 85 L25 85 Z;
                                            M18 90 Q30 135 42 90 L35 85 L25 85 Z;
                                            M20 90 Q30 125 40 90 L35 85 L25 85 Z"
                                    dur="0.15s" repeatCount="indefinite" />
                            </path>
                            <path d="M30 0 Q10 20 10 50 L10 80 C10 85 15 90 30 90 C45 90 50 85 50 80 L50 50 Q50 20 30 0 Z" fill="url(#rocketBodyGradient)"/>
                            <polygon points="10,60 0,75 10,70" fill="#546E7A"/>
                            <polygon points="50,60 60,75 50,70" fill="#546E7A"/>
                            <circle cx="30" cy="35" r="7" fill="#81D4FA" stroke="#37474F" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <canvas id="rocket-trail-canvas"></canvas>
                </div>
                <div class="game-info-text-container">
                    <div id="multiplier-value" class="multiplier-waiting">1.00x</div>
                    <div id="game-status-text">Connecting...</div>
                </div>
            </section>

            <section class="controls-area">
                 <div class="player-info-panel">
                    <div class="info-item">
                        <span class="label">Username:</span>
                        <span id="player-username" class="value">N/A</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Balance:</span>
                        <span id="player-balance" class="value">0.00</span>
                    </div>
                </div>

                <div class="auto-cashout-controls">
                    <label for="auto-cashout-multiplier">Auto Cashout @</label>
                    <input type="number" id="auto-cashout-multiplier" placeholder="e.g. 2.5" step="0.01" min="1.01">
                    <span>x</span>
                    <button id="clear-auto-cashout-btn" class="btn btn-secondary btn-small">Clear</button>
                </div>

                <div class="betting-controls">
                    <input type="number" id="bet-amount" placeholder="Bet Amount" step="0.01" min="0.01">
                    <button id="place-bet-btn" class="btn btn-bet">Place Bet</button>
                </div>
                <button id="cash-out-btn" class="btn btn-cashout" disabled>Cash Out!</button>
                 <div id="current-bet-status"></div>
            </section>
        </main>

        <aside class="sidebar">
            <div class="messages-panel">
                <h3>Notifications</h3>
                <div id="round-result-info" class="message-text"></div>
                <div id="error-message" class="message-text error"></div>
            </div>

            <div class="live-bets-panel">
                <h3>Live Bets</h3>
                <ul id="live-bets-list">
                </ul>
            </div>

            <div class="history-panel">
                <h3>Crash History</h3>
                <ul id="crash-history-list">
                </ul>
            </div>
        </aside>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
